    <div class="container">

      <div class="col">
      <div class="card">

          <form id="search-form">
            <div class="form-group">
              <input
                type="text"
                placeholder="Type the name of the city you would like to check"
                class="form-control"
                autofocus
                id = "search-text-input"
              />
              </div>
            </div>
            </div>
            </div>
           
            <input type="submit" value="Submit" class="btn btn-primary" />
            <input type="submit" value="Current location" id ="current-location" class="btn btn-secondary" />
          </form>
        
         <p>

          <div class="card" style="width: 18rem;">
 <i class="fas fa-sun sun-icon"></i>
  <div class="card-body">
    <h4> London </h4>
    <h4 id ="city"></h4>
    <p class="card-text"> Currently it is </p>
    <span id = "temperature"> </span>
  </div>
</div>
          </p>

<div class="card" style="width: 8rem;">
 <i class="fas fa-cloud cloud-icon"></i>

</div>
</div>
</div>

</div>
